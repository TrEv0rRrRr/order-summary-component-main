<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <picture>
    <source media="(min-width: 768px)" srcset="./images/pattern-background-desktop.svg">
    <img class="bg-img" src="./images/pattern-background-mobile.svg" alt="">
  </picture>
  <div class="container">
    <header>
      <img class="person-img" src="./images/illustration-hero.svg" alt="Happy person listening to music">
    </header>

    <main>

      <div class="main__div-order">
        <h1 class="w-900-darkb">Order Summary</h1>
        <p class="div-order__p">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>

      <div class="main__div-price-btns">
        <div class="main__div-price">
          <div class="div-price__div">
            <img class="music_icon" src="./images/icon-music.svg" alt="">
            <div class="div__div-price">
              <p class="p__plan-type w-900-darkb">Annual Plan</p>
              <p class="p__price">$59.99/year</p>
            </div>
          </div>
          <p class="p__change-plan" tabindex="1">Change</p>
        </div>

        <div class="main__div-buttons">
          <button class="div__btn-proceed" tabindex="2">Proceed to Payment</button>
          <button class="div__btn-cancel" tabindex="3">Cancel Order</button>
        </div>
      </div>

    </main>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Trevor</a>.
  </div> -->
</body>

</html>
